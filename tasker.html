<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менеджер задач</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/tasker.css">
    <script defer src="js/tasker.js"></script>
</head>
<body>
    <div class="wrapper">
        <form id="form-create-task" action="">
            <input id="text-task" type="text" placeholder=" Введите задачу"><br>
            <input id="btn-create-task" type="submit" value="Добавить задачу">
        </form>
        <div class="list-bnts">
            <button id="btn1">сортировка по имени 
                <i class="bi bi-sort-alpha-down"></i>
            </button>
        </div>
        <div class="list-bnts">
            <button id="btn2">сортировка по имени 
                <i class="bi bi-sort-alpha-up"></i>
            </button>
        </div>
        <div class="list-bnts">
            <button id="btn3">оставить только срочные</button>
        </div>
        <div class="list-bnts">
            <input type="text" id="taskInput" placeholder="введите текст">
            <button id="btn4">фильтровать по имени</button>
        </div>
        <div class="list-bnts">
            <button id="btn5">сбросить</button>
        </div>
        <div class="container">
            <div class="task importent">
                <span>Первая задача</span>
                <i tabindex="0" class="bi bi-pencil-fill btn-edit"></i>
                <i tabindex="0" class="bi bi-trash3-fill btn-remove"></i>
            </div>
            <div class="task">
                <span>Вторая задача</span>
                <i tabindex="0" class="bi bi-pencil-fill btn-edit"></i>
                <i tabindex="0" class="bi bi-trash3-fill btn-remove"></i>
            </div>
            <div class="task">
                <span>Третья задача</span>
                <i tabindex="0" class="bi bi-pencil-fill btn-edit"></i>
                <i tabindex="0" class="bi bi-trash3-fill btn-remove"></i>
            </div>
            <div class="task importent">
                <span>Четвертая задача</span>
                <i tabindex="0" class="bi bi-pencil-fill btn-edit"></i>
                <i tabindex="0" class="bi bi-trash3-fill btn-remove"></i>
            </div>
            <div class="task">
                <span>Пятая задача</span>
                <i tabindex="0" class="bi bi-pencil-fill btn-edit"></i>
                <i tabindex="0" class="bi bi-trash3-fill btn-remove"></i>
            </div>
            <div class="task">
                <span>Шестая задача</span>
                <i tabindex="0" class="bi bi-pencil-fill btn-edit"></i>
                <i tabindex="0" class="bi bi-trash3-fill btn-remove"></i>
            </div>
            <div class="task">
                <span>Седьмая задача</span>
                <i tabindex="0" class="bi bi-pencil-fill btn-edit"></i>
                <i tabindex="0" class="bi bi-trash3-fill btn-remove"></i>
            </div>
            <div class="task">
                <span>Восьмая задача</span>
                <i tabindex="0" class="bi bi-pencil-fill btn-edit"></i>
                <i tabindex="0" class="bi bi-trash3-fill btn-remove"></i>
            </div>
            <div class="task importent">
                <span>Девятая задача</span>
                <i tabindex="0" class="bi bi-pencil-fill btn-edit"></i>
                <i tabindex="0" class="bi bi-trash3-fill btn-remove"></i>
            </div>
            <div class="task">
                <span>Десятая задача</span>
                <i tabindex="0" class="bi bi-pencil-fill btn-edit"></i>
                <i tabindex="0" class="bi bi-trash3-fill btn-remove"></i>
            </div>
        </div>


    </div>
    
</body>
</html>
